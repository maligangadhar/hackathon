<div class="main-content">
        <div class="container-fluid">
                <div class="row">
                        <div class="col-md-12">
                                <div class="card">
                                        <div class="card-header card-header-danger">
                                                <h4 class="card-title ">Revenue Report</h4>
                                                <p class="card-category"> revenue report for 11/06/18</p>
                                        </div>
                                        <!-- <div class="card-body"> -->
                                        <div class="table-responsive">
                                                <table class="table">
                                                        <thead class=" text-primary">
                                                                <th>
                                                                        Date
                                                                </th>
                                                                <th>
                                                                        Source
                                                                </th>
                                                                <th>
                                                                        Stats Count
                                                                </th>
                                                        </thead>
                                                        <tbody>
                                                                <tr *ngFor="let d of data | async">
                                                                        <td class="text-primary">
                                                                                {{d.date}}
                                                                        </td>
                                                                        <td>
                                                                                {{d.source}}
                                                                        </td>
                                                                        <td>
                                                                                {{d.stats_count}}
                                                                        </td>
                                                                </tr>
                                                        </tbody>
                                                </table>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
